<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="admin-dashboard">
    <div class="admin-heading">
        <h1>Admin Dashboard</h1>
        <button id="log-out" type="submit">LOGOUT</button>
    </div>

    <div id="dropdown">
        <label for="route-select">Choose a Route and start editing!</label>
        <select id="route-select">
            <option value=""> Select Route </option>
        </select>
    </div>

    <div class="edit">
        <div class="edit-stops">
            <h2>Stops</h2>
            <form id="stops-form">
                <div id="stops-container"></div>
            </form>
        </div> 


        <div class="edit-schedules">
            <h2>Edit Schedule</h2>
            <form id="schedule-form">
                <label>Weekday Times (comma-separated):</label><br>
                <input type="text" id="weekday" /><br><br>
                
                <label>Weekend Times (comma-separated):</label><br>
                <input type="text" id="weekend" /><br><br>

                <label>Special Days (e.g. 2025-08-15:10:00,11:00):</label><br>
                <textarea id="special" rows="3" placeholder="date:time1,time2"></textarea><br><br>
                
                <div class="save-btn">
                    <button id="save" type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/admin.js"></script>
</body>
</html>
